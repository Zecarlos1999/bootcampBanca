server:
  port: 8099

eureka:
    client:
      register-with-eureka: false
      fetch-registry: false  
      service-url:
             defaultZone: http://localhost:8761/eureka

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-client
          uri: http://localhost:8082/
          predicates:
             - Path=/client/**  