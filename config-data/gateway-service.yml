server:
  port: 8084

eureka:
    client:
      register-with-eureka: false
      fetch-registry: false  
      service-url:
             defaultZone: http://localhost:8761/eureka/

spring:
  cloud:
    gateway:
      routes:
        - id: service-client
          uri: localhost:8082
          predicates:
             - Path=/client/**  