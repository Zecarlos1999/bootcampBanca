server:
  port: 8099
spring:
  application:
    name: service-gateway
  cloud:
    gateway:
      routes:
      - id: service-product
        uri: lb://service-product
        predicates:
        - Path=/product/**
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
managment:
  edpoints:
    web:
      exposure:
        include: "*"
      